<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>智汇数据治理与安全防护平台 - 登录</title>
    <meta name="keywords" content="智汇数据治理与安全防护平台">

    <link rel="stylesheet" href="css/base.css">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/font_cd2l80w0vi/iconfont.css">

    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) { window.top.location = window.location; }</script>
</head>

<body class="login-bg">

    <div class="login-box">
        <div class="login-logo">
            <i class="login-pic"></i>
            <p class="login-msg">智汇数据治理与安全防护平台</p>
        </div>

        <img src="./images/loginpic.png" alt="" class="login-diagram animated">

        <div class="middle-box">
            <img src="./images/welcomemsg.png" alt="" class="welcome-msg">
    
            <div class="login-input-tab">
                <div class="tab-item selected">
                    管理员
                </div>
                <div class="tab-item">
                    普通用户
                </div>
    
            </div>
            <form class="login-form" role="form" action="index.html">
                <div class="form-group">
                    <label for="usernameInput">
                        <i class="iconfont icon-icon011"></i>
                    </label>
                    <input id="usernameInput" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <label for="passwordInput">
                        <i class="iconfont icon-pwd"></i>
                    </label>
                    <input id="passwordInput" type="password" class="form-control" placeholder="密码" required="">
    
                </div>
    
                <div class="checkbox i-checks rember-paswd" onselectstart="return false;">
                    <label>
                        <input type="checkbox" value=""> <i class="checks-msg">记住密码</i></label>
                </div>
    
    
                <button type="submit" class="btn btn-success block full-width login-btn">登 录</button>
    
    
            </form>
    
            <div class="company">
                <div>北京****有限责任公司</div>
                <a href="http://www.baidu.com" target="_blank">www.baidu.com</a>    
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script> 

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
            });
        });
    </script>

    <script src="./js/login.js"></script>

    

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
